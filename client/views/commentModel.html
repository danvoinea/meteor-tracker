<template name="commentModel">
    <div class="row commentMeta">
        <div class="col-md-8">{{name}} {{action}} @ <span class="date">{{fromNow lastUpdate}}</span> | Cost - {{cost}}</div>
    </div>
    <div class="row commentBody">
        <div class="col-md-9">{{comment}}</div>
    </div>
</template>
