<template name="commentModel">
    <div class="row top10">
        <div class="col-md-offset-1 col-md-2 avatar"><span>{{name}}</span></div>
        <div class="col-md-8 commentMeta">{{name}} {{action}} @ <span class="date">{{calendar lastUpdate}}</span> | Cost - {{cost}}
            <div class="commentBody">
                {{comment}}
            </div>
        </div>
    </div>
</template>
