<template name="commentModel">
    <div class="row top10">
        <div class="col-md-offset-1 col-xs-offset-1  col-xs-2  col-md-2 avatar"><span>{{firstLetters name}}</span></div>
        <div class="col-md-8 col-xs-9 commentMeta {{action}}">{{name}} | {{action}} @ <span class="date">{{calendar lastUpdate}}</span> | Cost - {{cost}}
            <div class="commentBody">
                {{comment}}
            </div>
        </div>
    </div>
</template>
